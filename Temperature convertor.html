<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e0f2f1;
            color: #004d40;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
       </h2>Don't Worry its just a Reading</h2>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature..." required>
        </div>
        <div class="input-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById('temperature').value);
            var unit = document.getElementById('unit').value;
            var resultElement = document.getElementById('result');
            var result;

            if (isNaN(temperature)) {
                resultElement.innerText = "Please enter a valid temperature!";
                return;
            }

            if (unit === 'celsius') {
                result = (temperature * 9/5) + 32;
                resultElement.innerText = "Converted Temperature: " + result.toFixed(2) + " °F";
            } else if (unit === 'fahrenheit') {
                result = (temperature - 32) * 5/9;
                resultElement.innerText = "Converted Temperature: " + result.toFixed(2) + " °C";
            } else if (unit === 'kelvin') {
                result = temperature - 273.15;
                resultElement.innerText = "Converted Temperature: " + result.toFixed(2) + " °C";
            }
        }
    </script>
</body>
</html>
