<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-section {
            padding: 50px;
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            margin-right: 20px;
        }

        .column-item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Landing Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <h2>Main Content Section</h2>
        <div class="column">
            <div class="column-item">
                <h3>Column 1</h3>
                <p>This is some content in column 1.</p>
            </div>
        </div>
        <div class="column">
            <div class="column-item">
                <h3>Column 2</h3>
                <p>This is some content in column 2.</p>
            </div>
        </div>
        <div class="column">
            <div class="column-item">
                <h3>Column 3</h3>
                <p>This is some content in column 3.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Landing Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
